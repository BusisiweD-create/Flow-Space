name: khono
description: A social learning platform built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  page_transition: ^2.1.0

  # State Management
  provider: ^6.1.1

  # Charts and Data Visualization
  fl_chart: ^1.1.1

  # Utilities
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  url_launcher: ^6.2.1
  intl: ^0.20.2
  go_router: ^16.2.2
  flutter_riverpod: ^3.0.0
  
  # Database
  crypto: ^3.0.3
  
  # File Picker
  file_picker: ^10.3.6
  
  # Export functionality
  csv: ^5.0.3
  printing: ^5.14.2
  pdf: ^3.10.0
  
  # Email
  mailer: ^6.0.1
  firebase_core: ^4.1.1
  http: ^1.5.0
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3
  permission_handler: ^11.3.1
  share_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/logo_icon.png
