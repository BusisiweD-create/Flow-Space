name: khono
description: A social learning platform built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  page_transition: ^2.1.0

  # State Management
  provider: ^6.1.1

  # Charts and Data Visualization
  fl_chart: ^1.1.1

  # Utilities
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  url_launcher: ^6.2.1
  intl: ^0.20.2
  go_router: ^16.2.2
  flutter_riverpod: ^3.0.0
  file_picker: ^8.0.0+1
  permission_handler: ^11.3.1
  
  # Database
  http: ^1.1.0
  crypto: ^3.0.3
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  
  # Image and Media
  image_picker: ^1.0.4
  flutter_svg: ^2.0.9
  
  # Sharing
  share_plus: ^7.2.1
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Email
  mailer: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    # assets/fonts/
    - assets/videos/
    - assets/audios/
    #assets/rive_animations/
    # assets/pdfs/
    #assets/jsons/
